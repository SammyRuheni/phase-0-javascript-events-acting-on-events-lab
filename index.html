<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodger Game</title>
  <style>
    #game {
      height: 200px;
      width: 400px;
      border: 1px solid black;
      position: relative;
    }

    #dodger {
      height: 20px;
      width: 40px;
      background-color: #FF69B4;
      position: absolute;
      bottom: 0;
      left: 180px; 
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="dodger"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
